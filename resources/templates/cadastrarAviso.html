<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastrar Aviso</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="imagens/faviconJP.png">
        <link rel="stylesheet" href="css/index.css" />   
        <link rel="stylesheet" href="css/restrito.css" />   
        <link rel="stylesheet" href="css/carrinho.css" />   
    </head>

    <body style="margin-bottom: 15%; background-color: whitesmoke;">
        <header>

            <div class="cabecalho">
                <a th:href="@{/inicio}">
                    <img th:src="@{imagens/JP0.png}" alt="alt"/>
                </a>
                <div id="cabecalhoCongregacao">
                    <h1>Congregação: <br>"Jardim Peruíbe"</h1>
                </div>
            </div>

            <button id="botaoVoltar">
                <a th:href="@{/restrito}">
                    Voltar
                </a>
            </button>


        </header>

        <main>

            <form class="cadastrarCategoriaForm" method="POST" th:action="@{/cadastrarAvisos}" th:object="${aviso}" enctype="multipart/form-data">

                <h1 class="categoria2">Criar um Aviso</h1>
                
                <div class="caixaCarrinho">
                    <label class="labelCarrinho">Tema: </label>                 
                    <textarea id="descProduto" th:text="${aviso?.tema}" rows="4" name="descProduto"></textarea><br><br>
                </div>

                <div class="caixaCarrinho">
                    <label class="labelCarrinho">Mensagem: </label>                 
                    <textarea id="descProduto" th:text="${aviso?.mensagem}" rows="4" name="descProduto2"></textarea><br><br>
                </div>

                <div style="text-align: center;">
                    <button style="margin: auto; width: auto; padding: 2% 5%;" id="botaoCategoria" class="botaoCadastrar" type="submit">Cadastrar Aviso</button>
                </div>
            </form>


            <div style="text-align: center; margin-top: 5%; padding: 2% 5%;">
                <button class="botaoExcluir1" type="button" onclick="excluirCategoria()">Excluir Aviso</button>
            </div>

        </main>

        <footer>

        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

        <script>

                        function excluirCategoria() {
                            fetch(`excluirAviso`, {
                                method: 'DELETE',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                            })
                                    .then(response => {
                                        if (response.ok) {
                                            window.location.href = "restrito";
                                        } else {
                                            throw new Error('Erro ao excluir um aviso');
                                        }
                                    })
                                    .catch(error => {
                                        console.error('Erro:', error);
                                        alert('Erro ao excluir um aviso');
                                    });

                        }
        </script>


    </body>

</html>
